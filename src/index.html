<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="logo">
          <a href="#home" class="logo__link">
            <img src="images/logo.png" alt="logo">
          </a>
        </div>

        <nav class="nav">
          <ul class="nav__inner">
            <li class="nav__btn nav__btn_first">
              <a href="#Apple" class="nav__link is-active">
                Apple
              </a>
            </li>

            <li class="nav__btn">
              <a href="#Samsung" class="nav__link">
                Samsung
              </a>
            </li>

            <li class="nav__btn">
              <a href="#Smartphones_&_phones" class="nav__link">
                Смартфоны и телефоны
              </a>
            </li>

            <li class="nav__btn">
              <a
                href="#Notebooks & computers"
                class="nav__link"
                data-qa="hover"
                >
                Ноутбуки и компьютеры
              </a>
            </li>

            <li class="nav__btn">
              <a href="#Gadjets" class="nav__link">
                Гаджеты
              </a>
            </li>

            <li class="nav__btn">
              <a href="#Tablets" class="nav__link">
                Планшеты
              </a>
            </li>

            <li class="nav__btn">
              <a href="#Photos" class="nav__link">
                Фото
              </a>
            </li>

            <li class="nav__btn nav__btn_last">
              <a href="#Videos" class="nav__link">
                Видео
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
